


<link rel="stylesheet" href="css/templates/addrManage.css">


	<div id="addr_main">
		<div id="addr_addrList">
			<div class="addr_addr addr_util" ng-repeat="addr in addrs">
				<div class="addr_addr_left fl" ng-click="selectAddr(addr)">
					<div>
						<p class="addr_addr_left_addr">
							<span ng-bind="addr.contactor"></span>
							<span class="addr_tel" ng-bind="addr.phone"></span>
						</p>
						<p class="addr_addr_left_addr">
							<span ng-bind="addr.address + addr.doorplate"></span>
						</p>
					</div>
				</div>
				<div class="addr_addr_right fr">
					<div class="addr_edit" ng-click="toEditUI(addr)">
						<i></i>
					</div>
					<div class="addr_del" ng-click="deleteAddr($index)">
						<i></i>
					</div>
				</div>
			</div>
		</div>
		<div class="addr_addBtn_div">
			<button class="btn addr_addBtn" ng-click="toAddUI()">新增收货地址</button>
		</div>
	</div>
