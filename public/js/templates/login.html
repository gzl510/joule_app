


<link rel="stylesheet" href="css/templates/login.css">



    <form name="loginForm">
        <div class="lg_form lg_form1">
            <span class="lg_tel">手机号</span>
            <input type="text" class="lg_phone" placeholder="请输入您的手机号"
                   autocomplete="off" name="tel"
                   ng-model="user.phone" ng-required="true"
                   ng-pattern="/^1[0-9]{10}$/"/>
        </div>
        <div ng-class="'lg_form lg_form1 errorMsg'" ng-messages="loginForm.tel.$error"
                ng-show="loginForm.tel.$dirty&&loginForm.tel.$invalid">
        <span ng-message="required" ng-bind="'用户名是必须的'"></span>
        <span ng-message="pattern" ng-bind="'必须是手机号格式'"></span>
        </div>
        <div class="lg_form lg_form2">
            <span class="fl">验证码</span>
            <input type="text" class="lg_checkCode" placeholder="请输入短信验证码"
                   autocomplete="off" name="code"
                   ng-model="user.code" ng-required="true"
                   ng-pattern="/^[0-9]{6}$/" ng-disabled="!isTiming"/>
            <button class="lg_btn btn" ng-disabled="isTiming" ng-bind="btnText"
                    ng-click="startTime()"></button>
        </div>
        <div ng-class="'lg_form lg_form1 errorMsg'" ng-messages="loginForm.code.$error"
             ng-show="loginForm.code.$dirty&&loginForm.code.$invalid">
            <span ng-message="required" ng-bind="'验证码是必须的'"></span>
            <span ng-message="pattern" ng-bind="'必须是6为数字'"></span>
        </div>
                      <!--disabled:可操作的，不可操作的-->
        <button class="lp_loginBtn btn" ng-disabled="loginForm.$invalid"
                ng-click="login()">登录</button>
    </form>
