<link rel="stylesheet" href="css/templates/chooseCoordinate.css">



	<div class="cc_main" id="cc">
		<div>
			<input type="text" placeholder="输入地址" ng-model="searchName">
			<button ng-click="search()">摸索</button>
		</div>
		<div class="cc_main_map">
			<div class="cc_map" id="cc_map">
				<!--<img src="img/map.png" style="width:100%;height:100%;">-->
			</div>
			<div class="cc_icon">
				<img src="img/position_icon2.png" />
			</div>
		</div>

		<div class="cc_maplist">
			<ul id="cc_searchAddrListData">
				<li class="lp_searchLi" ng-repeat="addr in addrs">
					<p class="fl">
						<em></em>
					</p>
					<p class="fl" ng-click="selectAddr(addr)">
						<a href="javascript:" ng-bind="addr.name"></a>
					</p>
				</li>
			</ul>
		</div>
	</div>
